<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
	<title>Mídias em HTML</title>
</head>
<body>
	<h1>Imagens Dinâmicas</h1>
	<p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

	<picture>
		<source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
		<source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
		<img src="imagens/foto-g.png" alt="Imagem flexivel">
	</picture>

	<h1>Reproduzindo Áudio</h1>
	<p>Vamos aprender a reproduzir áudios em HTML</p>
	

	<audio preload="auto" autoplay controls loop> <!--Pode se usar no preload "metadata" e "none" e o loop e pra repetir o áudio-->
		<source src="midia/americana.mp3" type="audio/mpeg">
		<source src="midia/americana.mp3" type="audio/ogg">
		<source src="midia/americana.mp3" type="audio/wav"> <!--Tentar evitar arquivos wav pois são muito pesados-->
		<p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3#</a></p>
	</audio>
</html>
