<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- Mesclagem de coluna -->
        </tr>

        <tr>
            <td rowspan="3">D</td> <!-- Mesclagem de linha -->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>

            <td>H</td>

        </tr>

        <tr>

            <td colspan="2">L</td>

        </tr>
    </table>
</body>
</html>
