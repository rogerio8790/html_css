<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
</head>
<body>
	<h1>Exemplo de Formulário</h1>
	<form action="cadastro.php" autocomplete="on">
		<fieldset>
			<legend>Dados Pessoais</legend>
			<p>
				<label for="inome">Nome: </label>
				<input type="text" name="nome" id="inome" minlength="5" maxlength="20" placeholder="Nome Completo" size="30" required>
			</p>
			<p>
				<label for="iemail">E-mail: </label>
				<input type="email" name="email" id="iemail" placeholder="E-mail" maxlength="30" size="20" autocomplete="email" required>
			</p>
			<p>
				<label for="itel">Telefone: </label>
				<input type="tel" name="telef" id="itel" placeholder="(00) 00000-0000" size="10" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
				<!-- Estudar mais sobre RegEx-->
			</p>
			<p>
				<input type="submit" value="Enviar">
				<input type="submit" value="Limpar">
			</p>
		</fieldset>
	</form>
</body>
</html>
