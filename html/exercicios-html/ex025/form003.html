<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
		}

		body {
			background: gray;
			font: normal 15pt Arial;
		}

		h1 {
			margin-top: 20px;
			text-align: center;
		}

		form {
			margin: auto;
			margin-top: 20px;
			padding: 15px;
			background: white;
			width: 400px;
			border-radius: 10px;
			box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.308);
		}

		label {
			padding: 5px;
		}

		input {
			padding: 5px;
			margin: 5px;
		}
	</style>

</head>
<body>
	<h1>Teste de Formulário</h1>
	<form action="cadastro.php" method="get">
		<p>
			<label for="inome">Nome: </label>
			<input type="text" name="nome" id="inome" required size="30" maxlength="30" placeholder="Nome Completo" autocomplete="name" required>
		</p>
		<p>
			<label for="imedia">Média: </label>
			<input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
		</p>
		<p>
			<label for="imes">Período Letivo: </label>
			<input type="month" name="mes" id="imes">
		</p>
		<p>
			<label for="idia">Dia da prova: </label>
			<input type="date" name="dia" id="idia">
		</p>
		<p>
			<label for="ihora">Horário da Prova: </label>
			<input type="time" name="hora" id="ihora">
		</p>
		<p>
			<input type="submit" value="Cadastrar">
			<input type="submit" value="Limpar">
		</p>
	</form>
</body>
</html>
