<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
</head>
<body>
	<h1>Exemplo de Formulário</h1>
	<form action="cadastro.php" method="post" autocomplete="on">
		<p>
			<label for="icor"> Cores: </label>
			<input type="color" name="cor" id="icor">
		</p>
		<p>
			<label for="inivel"> Nível de Stisfação: </label>
			<input type="range" name="minivel" id="inivel">
		</p>
		<p>
			<input type="submit" value="Enviar">
			<input type="submit" value="Limpar">
		</p>
		<p>
			<label for="ifoto"> Foto de perfil: </label>
			<input type="file" name="perfil" id="ifoto">
		</p>
	</form>
</body>
</html>
