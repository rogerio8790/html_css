<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modelos de Caixas</title>
	<style>
		h1 { /* Box-Level */
			background-color: lightgray;
			width: 300px;
			height: 300px;

			border: 10px solid darkslategray;

			padding: 10px;

			margin: 20px auto 40px auto;

			outline: 5px dashed blue;
		}

		a { /* Inline-Level */
			border: 10px solid red;

			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Exemplo de caixa box-level</h1>
	<p>Paragráfos também são exemplos de box-level mais os <a href="#">links s~çao exemplos de caqixas inline-level</a>. Vamos ver como tutdo isso funciona.</p>
</body>
</html>
